
name: Tests ğŸ“‹

on:
  push:
    branches: ["master"]
jobs:
  Tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code ğŸ›’
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install packages ğŸ“¦
        run: sudo apt-get install -y valgrind

      - name: Building with cmake ğŸ”¨
        run: |
          cd ${{ github.workspace }}
          mkdir build
          cd build
          cmake .. -DDS_TEST=ON
          make

      - name: Running tests ğŸ“‹
        run: ./build/tests/tests

      - name: Run valgrind tests ğŸ“‹
        run: bash ./valgrind.sh

